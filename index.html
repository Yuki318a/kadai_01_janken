<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="body">
    
    <h1>じゃんけんアプリ</h1>
    <p id="aite_text"></p>
    <p><img id="jankenpon" src="img/jan.png" width="300px"></p>
    <button onclick="R_Click(0);"> グー</button>
    <button onclick="R_Click(1);"> チョキ</button>
    <button onclick="R_Click(2);"> パー</button>

    <p id="jibun_text"></p>
    <p><img id="jankenpon2" width="300px"></p>
    <div id="Rejan1"></div>
    <div id="Rejan2"></div>

    <!-- <p id="count"></p> -->


    <!--CDN定義  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--じゃんけん -->
    <script>
            function R_Click(p_janken_r) {
            let janken = ['グー','チョキ','パー',];//"janken"のリストを作成
            let janken_r = Math.floor(Math.random() * 3 );//Math.random() で乱数乱数作成
            let p_janken = ['グー','チョキ','パー'];//"プレイヤーのjanken"のリスト
            let jankenpon2 = ['img/jan0.png', 'img/jan1.png', 'img/jan2.png'];//'グー','チョキ','パー'の写真を配列定義

            //勝ち負けの判定プログラム
                if (janken_r === p_janken_r) {
                    Result_end = "あいこです";
                } else if(p_janken_r === 0 && janken_r === 1) {
                    Result_end = "あなたの【勝ち】";
                    // let win_count = win_count +1
                }else if(p_janken_r === 1 && janken_r === 2) {
                    Result_end = "あなたの【勝ち】";
                    // let win_count = win_count +1
                }else if(p_janken_r === 2 && janken_r === 0) {
                    Result_end = "あなたの【勝ち】";
                    // let win_count = win_count +1

                }else {
                    Result_end = "あなたの【負け】";
                    // let lose_count = lose_count +1
                }
                //結果を表示するためのプログラム

            $('#jankenpon').attr('src' , jankenpon2[janken_r] );
            $("#Rejan1").text("あなたは" + p_janken[p_janken_r] + "を選択しました。");
            $("#Rejan2").text(janken[janken_r] + Result_end );            
            $('#jankenpon2').attr('src' , jankenpon2[p_janken_r] );

            $("#aite_text").text("相手の手");
            $("#jibun_text").text("あなたの手");

            // $("#count").text("あなたの勝ち" + win_count + "あたなの負け" + lose_count);

    }

    </script>

</body>
</html>
